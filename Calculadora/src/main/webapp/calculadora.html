<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
</head>
<body>
	<form action="/Calculadora/calc">
		<h1>Escolha o cálculo</h1>
		<label for="opera"></label>
		<select name="opera" id="opera">
			<option value="soma">Soma</option>
			<option value="sub">Subtração</option>
			<option value="multi">Multiplicação</option>
			<option value="div">Divisão</option>
		</select>
	
		<input type="text" name="v1" placeholder="Valor 1">
		<input type="text" name="v2" placeholder="Valor 2">
		<input type="submit">
	</form>
</body>
</html>

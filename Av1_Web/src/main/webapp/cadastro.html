<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
<style type="text/css">
	button {
		cursor: pointer;
	}
</style>
</head>
<body>
	<form action="/Av1_Web/inicio">
		<h1>Cadastro</h1>
		
		<label for="idnome">Nome:</label>
		<input type="text" id="idnome" name="nome">
		<br>
		
		<label for="iddescricao">Descrição:</label>
		<input type="text" id="iddescricao" name="descricao">
		<br>
		
		<label for="idpreco">Preço:</label>
		<input type="number" id="idpreco" name="preco">
		<br>
		
		<button onclick="window.location.href = '/Av1_Web/inicio.html'">Gravar</button>
	</form>
	<button onclick="window.location.href = '/Av1_Web/inicio.html'">Cancelar</button>
</body>
</html>

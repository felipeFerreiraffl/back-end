<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de clientes</title>
</head>
<body>
	<form action="/Av1_1Web/cliente">
		<h1>Cadastro</h1>
		
		<label for="idnome">Nome:</label>
		<input type="text" id="idnome" name="nomeCliente">
		<br>
		
		<label for="idtelefone">Telefone:</label>
		<input type="text" id="idtelefone" name="telefone">
		<br>
		
		<label for="idrua">Rua:</label>
		<input type="text" id="idrua" name="rua">
		<br>
		
		<label for="idnum">Número:</label>
		<input type="number" id="idnum" name="nr">
		<br>
		
		<label for="idbairro">Bairro:</label>
		<input type="text" id="idbairro" name="bairro">
		<br>
				
		<button type="submit">Gravar</button>
	</form>
	<button onclick="window.location.href = '/Av1_1Web/inicio.html'">Cancelar</button>
</body>
</html>
